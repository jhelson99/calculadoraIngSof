<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="divContenedor">
    <h1>Calculadora A+A</h1>
    <table>
        <tr>
            <td>
             <input class="textResp" type="text" id="textResp" value="">
            </td>
        </tr>
        <tr>
            <td>
                <button class="btnA" id="btnA">A</button>
                <button class="btnB" id="btnB">B</button>
                <button class="btnSumar" id="btnSumar">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btnC" id="btnC">C</button>
                <button class="btnD" id="btnD">D</button>
                <button class="btnIgual" id="btnIgual">=</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btnLimpiar" id="btnLimpiar">Limpiar</button>
            </td>
        </tr>
    </table>       
</div>
</body>
</html>
<script src="calculos.js"></script>
