<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="divContenedor">
    <h1>Calculadora A+A</h1>
    <table>
        <tr>
            <td>
             <input class="textResp" type="text" id="textResp" value="">
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn7" id="btn7">7</button>
                <button class="btn8" id="btn8">8</button>
                <button class="btn9" id="btn9">9</button>
                <button class="btnSumar" id="btnSumar">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn4" id="btn4">4</button>
                <button class="btn5" id="btn5">5</button>
                <button class="btn6" id="btn6">6</button>
                <button class="btnIgual" id="btnIgual">=</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn1" id="btn1">1</button>
                <button class="btn2" id="btn2">2</button>
                <button class="btn3" id="btn3">3</button>
                <button class="btnLimpiar" id="btnLimpiar">Limpiar</button>
            </td>
        </tr>
    </table>       
</div>
</body>
</html>
<script src="calculos.js"></script>
